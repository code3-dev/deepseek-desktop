<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .splash-container {
      text-align: center;
    }
    .splash-logo {
      font-size: 18px;
      font-weight: bold;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 20px;
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">DeepSeek Desktop V1.0.0</div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
